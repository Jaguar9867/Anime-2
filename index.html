<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalEpisode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }
    .anime-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
    }
    .anime-card a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>GlobalEpisode</header>
  <div class="search-box">
    <input type="text" placeholder="Search Anime..." onkeyup="filterAnime(this.value)">
  </div>
  <div id="anime-list">
    <div class="anime-card"><a href="slime.html">That Time I Got Reincarnated as a Slime</a></div>
    <!-- More anime cards here -->
  </div>  <script>
    function filterAnime(value) {
      const cards = document.querySelectorAll('.anime-card');
      cards.forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(value.toLowerCase()) ? 'block' : 'none';
      });
    }
  </script></body>
</html>
