<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Anime Series</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .search-box {
      text-align: center;
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }

    .anime-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    .anime-card {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .anime-card img {
      width: 100%;
      border-radius: 10px;
    }

    .anime-title {
      font-size: 20px;
      margin: 10px 0;
      color: #ffcc00;
    }

    .footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    Global Anime Series
  </header>

  <div class="search-box">
    <input type="text" placeholder="Search anime episodes...">
  </div>

  <div class="anime-container">
    <div class="anime-card">
      <a href="slime-episode-1.html">
        <img src="https://static.animecorner.me/2021/08/slime-thumbnail.jpg" 
     alt="Slime Episode 1 Thumbnail"
     style="height: 80px; width: auto; border-radius: 10px; margin-right: 10px;"
        <div class="anime-title">That Time I Got Reincarnated as a Slime - Episode 1</div>
        <div>English Subbed | Watch Now</div>
      </a>
    </div>
  </div>

  <div class="footer">

  </div>

</body>
</html>
